<div class="container marketing">
  <div class="row content-row">
    <div class="col-2 hidden-xs-down">
      <div class="row">
        <nav class="col-12 bg-faded sidebar">
          <h4>Категории: </h4>

          <ul class="nav nav-pills flex-column">
            <li class="nav-item" *ngFor="let category of categories">
              <a class="nav-link" [routerLink]="['/products']" [queryParams]="{cat: category._id}">{{category.name}}</a>
            </li>
          </ul>
        </nav>
      </div><!-- /.row -->
    </div>

    <div class="col-xl-10">
      <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
      </div>

      <div *ngIf="product">
        <h3>{{product.name}}</h3>

        <div class="row">
          <div class="col-4">
            <div class="row justify-content-center">
              <img class="product-photo-main" src="{{product.photo}}">
            </div>
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-12"><h3>{{product.price | number:'4.2-2'}} руб.</h3></div>
              <div class="col-12">
                <button (click)="addTobasket()" type="button" class="btn btn-lg" [class.btn-success]="inBasket == 0">В корзину</button>
              </div>
              <div class="col-12" *ngIf="inBasket && inBasket > 0">
                <h4>В корзине {{inBasket}} шт.</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mx-auto">
            <div class="">
              <h3>Описание</h3>
              <span>{{product.description}}</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mx-auto">
            <div class="">
              <h3>Отзывы</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row content-row">
    <div class="col">
      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->
      <!-- FOOTER -->
      <footer>
        <p class="float-right">
          <a href="#">Наверх</a>
        </p>
        <p>
          &copy; 2017 лучший магазин. &middot; <a href="#">Политика обработки ПДн</a> &middot; <a href="#">Правила</a>
        </p>
      </footer>
    </div>
  </div>

</div><!-- /.container -->
